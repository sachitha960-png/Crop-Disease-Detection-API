<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŒ¿ Crop Disease Detector</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-green-100 to-green-300 min-h-screen flex flex-col items-center justify-center text-gray-800">

  <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-lg w-full text-center">
    <h1 class="text-3xl font-extrabold mb-4 text-green-700">ðŸŒ¾ Crop Disease Detection</h1>
    <p class="text-gray-600 mb-6">Upload a leaf image to identify the disease using AI</p>

    <div id="uploadSection" class="flex flex-col items-center border-2 border-dashed border-green-400 p-6 rounded-xl bg-green-50">
      <input type="file" id="imageInput" accept="image/*" class="hidden">
      <label for="imageInput" class="cursor-pointer text-green-700 font-semibold hover:text-green-900">
        <i class="fas fa-upload text-2xl"></i><br> Click or Drop Image Here
      </label>
    </div>

    <button id="predictBtn" class="mt-6 bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition">Predict Disease</button>

    <div id="result" class="mt-6 hidden">
      <h2 class="text-xl font-bold text-green-800">Prediction Result</h2>
      <p id="predictionText" class="text-gray-700 mt-2"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
