<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crop Disease Detection</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2907/2907251.png">
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-b from-lime-200 to-green-300 font-[Poppins,sans-serif] text-gray-800">

  <div class="bg-white shadow-xl rounded-3xl p-8 w-full max-w-md text-center">
    <!-- Emoji / logo -->
    <div class="text-5xl mb-3">ðŸŒ±</div>

    <h1 class="text-3xl font-bold text-gray-900 mb-2">Crop Disease Detection</h1>
    <p class="text-gray-600 mb-6">Upload a leaf image to detect crop diseases.</p>

    <!-- Upload & Analyze buttons -->
    <div class="flex justify-center space-x-2 mb-6">
      <label for="imageInput"
        class="cursor-pointer bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg shadow transition duration-200 flex items-center">
        <i class="fa-solid fa-upload mr-2"></i> Upload Image
      </label>
      <input type="file" id="imageInput" accept="image/*" class="hidden">

      <button id="analyzeBtn"
        class="bg-green-700 hover:bg-green-800 text-white font-semibold py-2 px-4 rounded-lg shadow transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
        Analyze Image
      </button>
    </div>

    <!-- Prediction result -->
    <div id="result" class="hidden">
      <div class="flex items-center justify-center text-green-700 mb-2">
        âœ… <p id="prediction" class="ml-2 font-semibold"></p>
      </div>
      <div class="flex items-center justify-center text-green-700 mb-4">
        ðŸ“Š <p id="confidence" class="ml-2"></p>
      </div>
      <img id="previewImage" class="mx-auto rounded-xl shadow-md max-h-64 object-cover" alt="">
    </div>
  </div>

  <script src="https://kit.fontawesome.com/a2e0f1f0b0.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
